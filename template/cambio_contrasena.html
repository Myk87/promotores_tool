<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Cambio de Contraseña</h5>
                    </div>
                    <div class="card-body">
                        {% if mensaje2 %}
                        <div class="alert alert-success" role="alert">
                            {{ mensaje2 }}
                            <p><a href="{{ url_for('login') }}">Efectuar el login</a></p>
                        </div>
                        {% endif %}
                        {% if mensaje %}
                        <div class="alert alert-danger" role="alert">
                            {{ mensaje }}
                        </div>
                        {% endif %}
                        <form method="post">
                            <div class="mb-3">
                                <label for="contrasena_provisoria" class="form-label">Contraseña Provisoria</label>
                                <input type="password" class="form-control" id="contrasena_provisoria" name="contrasena_provisoria" required>
                            </div>
                            <div class="mb-3">
                                <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" required>
                            </div>
                            <div class="mb-3">
                                <label for="repite_contrasena" class="form-label">Repite la Nueva Contraseña</label>
                                <input type="password" class="form-control" id="repite_contrasena" name="repite_contrasena" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
