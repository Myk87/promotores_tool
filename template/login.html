<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .caja{
            margin:  10% auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="caja">
        <form action="/acceso-login" method="post">
          <h1 class="text-center">Login</h1>
          {% if mensaje %}
          <div class="alert alert-danger" role="alert">
          {{ mensaje }}
          </div>
          {% endif %}
          <!-- mensaje de registro exitoso-->
          {% if mensaje2 %}
          <div class="alert alert-success" role="alert">
          {{ mensaje2 }}
          </div>
          {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu correo @esprinet.com" name="txtCorreo">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a" name="txtPassword">
        </div>
        <div class="mb-3">
          <a href="/contrasena-perdida">多Olvidaste tu contrase単a?</a>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
